name: CI-pair

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: node:20

    steps:
    - uses: actions/checkout@v3
    - name: Build images
      run: |
        docker build . --file Dockerfile --tag uwbfritz/pair:latest
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Push images 
      run: |
        docker push uwbfritz/pair:latest
